{% extends 'nav.html' %}
{%block nav%}

{%for i in data%}
           
          <div class="card  mb-5 bg-light" style="width: 50%;">
            {% if i.image%}
            <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{i.caption}}</h5>
              <p class="card-text">{{i.datetime}}</p>
            </div>
            <div class="card-footer">
                <a href="{% url 'eblog' i.id %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'pdelete' i.id%}" class="btn btn-danger">Delete</a>
            </div>
          </div>
        
          {%endfor%}
        </div>
          {%endblock nav%}
