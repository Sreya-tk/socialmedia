<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      {% load static %}
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div>
    <div class="row">
        <div class="col-md-3 static">
            <div class="profile-card">
                <img src="{{ request.user.bio_user.profile_pic.url }}" alt="user" class="img-responsive profile-photo"><span class="online-dot">
              <h5><a href="{% url 'pro' %}" class="text-white">{{request.user.first_name}} {{request.user.last_name}}</h5></a>
              <!-- <a href="#" class="text-white"><i class="fa fa-user"></i> 1,299 followers</a> -->
            </div><!--profile card ends-->
            <ul class="nav-news-feed">
              <li><i class="fa fa-list-alt icon1"></i><div><a href="{% url 'uh' %}">Home</a></div></li>
              {% comment %} <li><i class="fa fa-users icon2"></i><div><a href="#">People Nearby</a></div></li>
              <li><i class="fa fa-user icon3"></i><div><a href="#">Friends</a></div></li>
              <li><i class="fa fa-comments icon4"></i><div><a href="#">Messages</a></div></li>
              <li><i class="fa fa-picture-o icon5"></i><div><a href="#">Images</a></div></li> {% endcomment %}
              <li><i class="fa fa-video-camera icon6"></i><div><a href="{% url 'log' %}">Logout</a></div></li>
              <li><i class="fa fa-picture-o icon5"></i><div><a href="{% url 'mp' %}">My Posts</a></div></li>
            </ul><!--news-feed links ends-->
        </div>
        <div class="col">
        {% block nav  %}

        {% endblock nav  %}
  </div>
</div>
</div>
  </body>
</html>
